
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png"class="weather-icon">
        <h1 class="temp">10°c</h1> <!-- temporary before integrating API -->
        <h2 class="city">Toronto</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">10kM/H</p>
                    <p>wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const apikey = "017de13cf270c3a2736706ee2be17cea";
    const apiURL = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=toronto";
<!-- update the weather -->
    async function checkWeather(){
        const response = await fetch(apiURL + `&appid=${apikey}`);
        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp +"°c" ;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";
    }
    checkWeather();
</script>

</body>
</html>
